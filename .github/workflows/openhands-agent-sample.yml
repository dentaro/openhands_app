name: OpenHands Agent

on:
  issues:
    types: [opened]

jobs:
  openhands-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run OpenHands
        run: |
          npm install
          npm start
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
